    <div id='addView'>
        <div style="width: 30%;margin: auto;" class="mb-3 bg-dark">
	     <form class="inline">
		<div class = "form-group row mb-2 mt-2 ml-2">
            		<label for="name" class="col-sm-4 col-form-label text-light">Name: </label>
			<div class = "col-sm-8">
            			<input type="name" class="form-control " id="name" placeholder="Enter name" style="background-color:powderblue; ">
			</div>
		</div>

		<div class = "form-group row mb-2">
            		<label for="state" class="col-sm-4 col-form-label text-light">State: </label>
			<div class = "col-sm-8">
            			<input type="name" class="form-control" id="state" placeholder="Enter state" style="background-color:powderblue">
			</div>
		</div>

		<div class = "form-group row mb-2">
            		<label for="city" class="col-sm-4 col-form-label text-light">City: </label>
			<div class = "col-sm-8">
            			<input type="name" class="form-control" id="city" placeholder="Enter City" style="background-color:powderblue">
			</div>
		</div>

           	 <div class = "form-group row mb-2">
            		<label for="address" class="col-sm-4 col-form-label text-light">Address:</label>
			<div class = "col-sm-8">
            			<input type="name" class="form-control" id="address" placeholder="Enter Address" style="background-color:powderblue">
			</div>
		</div>  

		<div class = "form-group row mb-2">
            		<label for="category" class="col-sm-4 col-form-label text-light">Category:</label>

		<div class = "form-group row mb-2">
            		<label for="description" class="col-sm-4 col-form-label text-light">Description:</label>
			<div class = "col-sm-8">
            			<input type="name" class="form-control" id="description" placeholder="Enter Crime description" style="background-color:powderblue">
			</div>
		</div>

		<div class = "form-group row mb-2">
            		<label for="policestation" class="col-sm-4 col-form-label text-light">Police Station:</label>
			<div class = "col-sm-8">
            		  	<input type="name" class="form-control" id="policestation" placeholder="Enter Police station Name" style="background-color:powderblue">

		<div class = "form-group row mb-2">

    <div style="width: 60%;margin: auto;" id='tableView' class="bg-light">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

<script>
    const baseURL = window.location.origin;
    let rowsToShow = [];

    function showAddForm() {
        document.getElementById('addView').style.display = 'block';
        document.getElementById('tableView').style.display = 'none';
        document.getElementById('errorDiv').style.display = 'none';

    }

    function addRecord() {
        const name = document.getElementById('name').value;
        const state = document.getElementById('state').value;
        const city = document.getElementById('city').value;
        const address = document.getElementById('address').value;
        const category = document.getElementById('category').value;
        const description = document.getElementById('description').value;
        const policestation = document.getElementById('policestation').value;
        const incidentdate = document.getElementById('incidentdate').value;

        const data = {
            name, state, city, address, category, description, policestation, incidentdate
        }
        console.log('addRecord', data);
        fetch(baseURL + '/add', {
            method: 'POST', // or 'PUT'
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        document.getElementById('name').value = '';
        document.getElementById('state').value = '';
        document.getElementById('city').value = '';
        document.getElementById('address').value = '';
        document.getElementById('category').value = '';
        document.getElementById('description').value = '';
        document.getElementById('policestation').value = '';
        document.getElementById('incidentdate').value = '';
        
        
        

    }


    function getRecord() {

        document.getElementById('errorDiv').style.display = 'none';
        document.getElementById('addView').style.display = 'none';
        document.getElementById('tableView').style.display = 'block';

        console.log('getRecord');
        fetch(baseURL + '/view', {
            method: 'POST'
        })
            .then(response => response.json())
            .then(data => {
                rowsToShow = data.data;
                console.log('Success:', data);
                let tBody = [];
                rowsToShow.forEach((row) => {
                    tBody.push(`<tr>
                        <td>${row.name}</td>
                        <td>${row.state}</td>
                        <td>${row.city}</td>
                        <td>${row.address}</td>
                        <td>${row.category}</td>
                        <td>${row.description}</td>
                        <td>${row.policestation}</td>
                        <td>${row.incidentdate}</td>
                        </tr>`)
                });
                let tableHTML = `
                <table>
                    <thead>
                        <th>Name </th>
                        <th>State </th>
                        <th>City </th>
                        <th>Address </th>
                        <th>Category </th>
                        <th>Description </th>
                        <th>Policestation </th>
                        <th>Incidentdate </th>
                        </thead>
                   <tbody>
                    ${tBody.toString()}
                    </tbody>
                    </table>
                `;
                document.getElementById('tableView').innerHTML = tableHTML;
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('errorDiv').style.display = 'block';
		

                document.getElementById('errorDiv').innerHTML = error.toString();
document.getElementById('errorDiv').classList.add("bg-light");
            });
    }

</script>
